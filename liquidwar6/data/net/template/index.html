    <title>Liquid War 6 Server</title>
    <meta http-equiv="Content-Type" content='text/html; charset=utf-8' />
    <meta http-equiv="Content-Language" content="en" />
    <meta http-equiv="Refresh" content="60" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <style type="text/css" media="screen">
    </style>
  </head>
  <body>
    <!--
      Note that it's hard to guess the size of the screenshot because:
      1) it's dynamic and can change, depending on the map played;
      2) web is obviously asynchronous.
    -->
    <p>
      <a href="/screenshot.jpeg" title="Screenshot of current game"><img id="screenshot" src="/screenshot.jpeg" alt="Screenshot of current game" /></a>
    </p>
    <h1><a href="http://www.gnu.org/software/liquidwar6/">Liquid War 6</a> server</h1>
    <ul>
      <li><span class="key">Public address:</span>
          <span class="value">${address}</span></li>
      <li><span class="key">Version:</span>
          <span class="value">${version}</span></li>
      <li><span class="key">Current state:</span>
          <span class="value">${state}</span></li>
      <li><span class="key">Connected with:</span>
          <span class="value">${connected}</span></li>
      <li><span class="key">All public servers:</span>
          <span class="value">${servers}</span></li>
    </ul>
    <hr />
    <h2>[&nbsp;<a href="/more.html">More&nbsp;informations&nbsp;&gt;&gt;</a>&nbsp;]</h2>
  </body>
